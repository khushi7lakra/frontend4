<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G63|Note Management App</title>
    <link rel="stylesheet" href="./style..css">
</head>











<body>



    <div id="container">

        <div id="auth">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>New user? <a href="#" id="showSignUp">Sign Up</a></p>
        </div>


        <div id="register" class="hidden">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>


        <div id="notesApp" class="hidden">
            <h1>My Notes</h1>
            <button id="logout">Logout</button>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Title" required>
                <textarea id="noteContent" placeholder="Content" required></textarea>
                <button type="submit">Add Note</button>
            </form>
            <div id="notesList"></div>
        </div>


    </div>



    <script src="./script.js"></script>



</body>
</html>
